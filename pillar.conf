{
    "title" : "{Pharo For the Entreprise}",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "_support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "_support/templates/book.latex.template",
            "outputFile" : "EnterprisePharo.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "_support/templates/chapter.html.template",
            "separateOutputFiles" : true
        },
        "Markdown by chapter" : {
            "outputType" : #githubmarkdown,
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
        "Lint/Lint.pier",
        "Mapless/Mapless.pier",
        "ObjV/ObjV.pillar",
        "ParseTreeRewriter/ParseTreeRewriter.pier",
        "Reddit/Reddit.pier",
        "RenoirST/RenoirST.pier",
        "RewriteTool/RewriteTool.pier",
        "Seamless/Seamless.pillar"
    ]
}
